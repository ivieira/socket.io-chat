<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Socket.IO Chat Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="welcome" class="row">
            <div class="col-sm-12">
                <h1>Hi, welcome to chat</h1>
                <hr>
                <form id="form-welcome" role="form" class="form-inline">
                    <div class="form-group">
                        <input id="nickname" type="text" class="form-control" placeholder="What's your nickname?" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary">Join</button>
                </form>
            </div>
        </div>
        <div id="chat-room" class="row">
            <h1 id="chat-title"></h1>
            <hr>
            <div class="col-sm-8">
                <div id="chat"><ul></ul></div>
                <div id="chat-text-box">
                    <form role="form" id="form-send-message">
                        <div class="form-group">
                            <input type="text" class="form-control" id="message" placeholder="What's on your mind?" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
            <div class="col-sm-4">
                <form role="form" id="form-change-room">
                    <div class="form-group">
                        <label for="room">Change chat room</label>
                        <select id="room" class="form-control">
                            <option>Room #1</option>
                            <option>Room #2</option>
                            <option>Room #3</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-danger">Change</button>
                </form>
            </div>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
